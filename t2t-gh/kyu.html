
<!DOCTYPE html>
<html>
<head>
<title>Check Availability</title>
<!-- custom-theme -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<!-- //custom-theme -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<link href="done.css" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
</head>
<body class="bg agileinfo">

   <h1 class="agile-head text-center">Check Availability Form </h1>
	<div class="container">
		<div class="form_w3layouts">
			<form action="#" method="post" class="agile_form">
				
				<div class="agileits-location">
					<label>Destination</label>
				    <select required>
						<option value="">select Destination</option>
						<option value="1">Destination1</option>
						<option value="2">Destination2</option>
						<option value="2">Destination3</option>
					</select>
				</div>
				<div class="checkin agileits-left">
					<label>Check in</label>
				    <input placeholder="dd/mm/yyyy" class="date" id="datepicker" type="date" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
				</div>
				<div class="checkin agileits-right">
					<label>Check out</label>
					<input placeholder="dd/mm/yyyy" class="date" id="datepicker1" type="date" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
		        </div>
				<div class="clear"></div>
				<div class="agileits-location">
					<label>Travel Type</label>
				    <select required>
						<option value="">select travel type</option>
						<option value="1">Business Class</option>
						<option value="2">Premium Economy</option>
						<option value="3">Cultural Travel</option>
					</select>
				</div>
				<div class="section_class_agileits">
					<div class="section_agileits w3ls-sel2">
						<select required>
							<option value="">Adults</option>
							<option value="2">1</option>
							<option value="3">2</option>
							<option value="4">3</option>
							<option value="5">4 or4+</option>
						</select>
					</div> 
					<div class="section_agileits">
						<select required>
							<option value="">Children</option>
							<option value="2">0</option>
							<option value="3">1</option>
							<option value="4">2</option>
							<option value="5">3 or 3+</option>
						</select>
					</div>	
					<div class="clear"></div>
				</div>
								
				<div class="clear"></div>
				<div class="submit">
					<input type="submit" value="Search">
				</div> 
			</form>
		</div>			
	</div>

</body>
</html>
